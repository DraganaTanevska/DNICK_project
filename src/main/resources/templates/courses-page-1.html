<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Lectures</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <script src="/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="/js/header-footer-function.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <style>
        .list-group-item, #headline{
            margin-left: 20%;
            margin-right: 20%;
        }
        .image-container{text-align:center}
    </style>
</head>
<body>
<!--start of Navigation bar-->
<div id="nav-placeholder">
</div>
<!--end of Navigation bar-->
<div >
    <br>
<h2 id="headline" style="color: green; font-family: 'Calibri'; text-align: center; margin-bottom: 2%">
    Lectures
</h2>
<ul class="list-group list-group-flush">
    <li th:each="userLecture: ${statuses}" class="list-group-item">

        <div class="col-sm-6 col-md-6 col-xs-6">
            <div class="thumbnail" style="border:none; background:white;">
                <div class="col-sm-6 col-md-6 col-xs-12 image-container">
                    <img th:src="@{'/img/image_'+${userLecture.getLecture().getId()}+'.jpg'}" style="width: 180%; margin-left:-15px; float: left;" />
                </div>
            </div>

        </div>
        <div class="col-sm-6 col-md-6 col-xs-12" style="float: right; width: 40%">
            <h5 th:text="${userLecture.getLecture().getTitle()}"></h5>
            <p style="font-size:12px; color:#03225C;" th:text="${userLecture.getLecture().getText().substring(0,400)}+'...'"></p>
            <a th:href="@{'/lectures/lecture/'+${userLecture.getLecture().getId()}}">
            <button type="button" class="btn btn-success">View more</button>
            </a>
            <div style="margin-bottom: 2%">
                Completed lecture:
                <span th:if="${userLecture.getStatus()}" class='bi bi-check' style="color: white; border-radius:30%;background-color: green;" ></span>
                <span th:if="${!userLecture.getStatus()}" class='bi bi-x' style="color: white; border-radius:30%;background-color: red;"></span>

            </div>
        </div>
    </li>
    <li class="list-group-item">
        <nav aria-label="Page navigation example" >
            <ul class="pagination justify-content-center">
                <li class="page-item" th:if="${statuses.getNumber()-1}>=0">
                    <a class="page-link" href="/lectures/list-all/1" aria-label="Previous">
                        <span aria-hidden="true">&laquo;</span>
                        <span class="sr-only"></span>
                    </a>
                </li>
                <li class="page-item"><a class="page-link" href="/lectures/list-all/1">1</a></li>
                <li class="page-item"><a class="page-link" href="/lectures/list-all/2">2</a></li>
                <li class="page-item" th:if="${statuses.getNumber()}<${statuses.getTotalPages()}-1">
                    <a class="page-link" href="/lectures/list-all/2" aria-label="Next">
                        <span aria-hidden="true">&raquo;</span>
                        <span class="sr-only"></span>
                    </a>
                </li>
            </ul>
        </nav>
    </li>
</ul>
</div>

</body>
</html>
