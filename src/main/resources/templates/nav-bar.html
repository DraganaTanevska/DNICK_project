<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
  <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
  <link rel="stylesheet" th:href="@{/css/register-css.css}">
  <script src="/js/bootstrap.min.js"></script>
  <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
  <style>
    a{
      color: #1e2125;
    }

  </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light gradient-custom-3" style="padding-left: 5%">

  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" href="/home" style="color: #0c4128">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/lectures/list-all/1" style="color: #0c4128">Lectures</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/test" style="color: #0c4128">Test</a>
      </li>
      <th:block th:if="${#request.getRemoteUser() != null}" >
        <li class="nav-item">
          <a class="nav-link disabled" th:text=" 'Welcome ' + ${#request.getRemoteUser()}"></a>
        </li>
      </th:block>
        <li class="nav-item" th:if="${#request.getRemoteUser() == null}">
          <a class="nav-link" href="/login" style="color: #0c4128">Login</a>
        </li>
        <li class="nav-item" th:if="${#request.getRemoteUser() == null}">
          <a class="nav-link" href="/register" style="color: #0c4128">Register</a>
        </li>
      <li class="nav-item" th:unless="${#request.getRemoteUser() == null}">
        <a class="nav-link" href="/logout" style="color: #0c4128">Logout</a>
      </li>
    </ul>
  </div>
</nav>
</body>
</html>
